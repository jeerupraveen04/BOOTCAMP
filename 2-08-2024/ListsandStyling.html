<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Inline Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ol, ul {
            margin: 20px 0;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Lists with Inline Styling</h1>
    <h2>Ordered List</h2>
    <ol>
        <li style="color: blue; font-size: 18px;">First Item In OL</li>
        <li style="background-color: yellow; padding: 5px;">Second Item In OL</li>
        <li style="font-weight: bold;">Third Item In Ol</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li style="color: green;">First Item In UL</li>
        <li style="border: 1px solid #ddd; padding: 5px;">Second Item In UL</li>
        <li style="font-style: italic;">Third Item In UL</li>
    </ul>
</body>
</html>
