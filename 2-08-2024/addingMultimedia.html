<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Examples</title>
</head>
<body>
    <h1>Media Examples</h1>

    <!-- Image -->
    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">

    <!-- Video -->
    <h2>Video Example</h2>
    <video controls>
        <source src="https://www.example.com/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="https://www.example.com/audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Table -->
    <h2>Table Example</h2>
    <table border="2">
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
