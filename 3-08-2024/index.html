<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section" id="odd-even-checker">
            <h2>Odd or Even Checker</h2>
            <input type="number" id="oddEvenInput" placeholder="Enter a number">
            <button onclick="checkOddEven()">Check</button>
            <p id="oddEvenResult"></p>
        </div>

        <div class="section" id="factorial-calculator">
            <h2>Factorial Calculator</h2>
            <input type="number" id="factorialInput" placeholder="Enter a number">
            <button onclick="calculateFactorial()">Calculate</button>
            <p id="factorialResult"></p>
        </div>

        <div class="section" id="palindrome-checker">
            <h2>Palindrome Checker</h2>
            <input type="text" id="palindromeInput" placeholder="Enter a string">
            <button onclick="checkPalindrome()">Check</button>
            <p id="palindromeResult"></p>
        </div>
    </div>
    <script src="./Mathematical problems using java script.js"></script>
</body>
</html>
